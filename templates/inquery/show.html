{{define "content"}}
{{with .Inquery}}
<h1>お問い合わせ詳細</h1>
  <div class="container">
    <p>{{ .Content }}</p>
    <p>{{ .Created }}</p>
  </div>
  <div class="center-block">
    <form action="/inquery/{{ .Id }}" method="DELETE">
      <input type="submit" class="btn btn-danger" value="削除">
    </form>
  </div>
{{end}}
{{end}}
